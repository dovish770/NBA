<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>NBA FANTASY 2014-2024</header>
    <h2>My Fantasy Team</h2>
    <div id="my-team-container">
        <div class="players PG">
            <h3 id="PG">Point Guard</h3>
        </div>
        <div class="players SG">
            <h3 id="SG">Shooting Guard</h3>
        </div>
        <div class="players SF">
            <h3 id="SF">Small Forward</h3>
        </div>
        <div class="players PF">
            <h3 id="PF">Power Forward</h3>
        </div>
        <div class="players C">
            <h3 id="C">Center</h3>
        </div>
    </div>

    <h2>NBA Players Search</h2>

    <div id="search-and-table-container">
        <form id="search-form">
            <select id="select-player" class="search-inputs">
                <option value="PG">PG</option>
                <option value="SG">SG</option>
                <option value="SF">SF</option>
                <option value="PF">PF</option>
                <option value="C">C</option>
            </select>
            <div class="range-container">
                <span class="range-value" id="total-points-span">Total points</span>
                <input type="range" id="total-points-range" min="1" max="20000" value="1" class="search-inputs">
            </div>
            <div class="range-container">
                <span class="range-value" id="fg-span">Two Points</span>
                <input type="range" id="fg-range" min="1" max="100" value="1" class="search-inputs">
            </div>
            <div class="range-container">
                <span class="range-value" id="three-points-span">Three Points</span>
                <input type="range" id="three-points-range" min="1" max="100" value="1" class="search-inputs" step="1">
            </div> 
            <input type="submit" value="Search Player">
        </form>
        <table>
            <tr id="header-table">
                <th>Player</th>
                <th>Position</th>
                <th>Points</th>
                <th>FG%</th>
                <th>3P%</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
